<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
        <a-asset-item id="train-obj" src="./models/obj/train/tinker.obj"></a-asset-item>
        <a-asset-item id="train-mtl" src="./models/obj/train/obj.mtl"></a-asset-item>
    </a-assets>
        
   
    
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="0 0 -3" rotation="260 -180 0" scale="0.1 0.1 0.1"--><!--/a-entity-->
    <!--a-entity obj-model="obj: #fence-obj; mtl: #fence-mtl" position="0 0 0" rotation="-20 -0.9 -10" height="5" width="3"--><!--/a-entity-->
    
  </a-scene>
</body>

</html>
